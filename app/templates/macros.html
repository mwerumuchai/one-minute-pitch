<!-- Display all the categories -->
{% macro displayCategoryList(category_list) %} {% for category in category_list %}

<div class="well well-lg col-xs-12 col-sm-12 col-md-12 col-lg-12 pitch-card text-center">
  <a href="/category/{{category.id}}"> {{ category.name }} </a>
</div>
{% endfor %}{% endmacro %}

{% macro displayPitches(pitch_list) %} {% for pitches in pitch_list %}
<li>
  {{pitches.content}}
</li>
{% endfor %}{% endmacro %}
